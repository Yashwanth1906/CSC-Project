<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <p>{{request.user}}</p>
        <a href="logout/">Logout</a>
    {% else %}
        <a href="login/">Login</a>
    {% endif %}
    <hr>
    <h1>Todo</h1>
    <h4><a href="\createTask">Add Task</a></h4>
    <table>
        <tr>
            <th>Item</th>
        </tr>
        {% for i in Tasks %}
        <tr>
            <td>{{i.title}}</td>
            <td><a href="\task\{{i.id}}"><button>View</button></a></td>
            <td><a href="\updateTask\{{i.id}}"><button>Edit</button></a></td>
            <td><a href="\deleteTask\{{i.id}}"><button>Delete</button></a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
